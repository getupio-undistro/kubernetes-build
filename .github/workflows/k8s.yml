name: Kubernetes

on:
  push:
    branches: ["*"]
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true

      - name: Run kubernetes Build
        run: ./k8s.sh v1.21.1
